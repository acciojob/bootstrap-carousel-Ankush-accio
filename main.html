<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div id="myCarousel" class="carousel">
  <div class="carousel-inner bg-light">
    <div class="carousel-item">
      <img src="..." class="d-block w-100 first-slide" alt="FIRST SLIDE">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100 second-slide" alt="SECOND SLIDE">
    </div>
    <div class="carousel-item active">
      <img src="..." class="d-block w-100 third-slide" alt="THIRD SLIDE">
    </div>
	  <div class="carousel-item">
      <img src="..." class="d-block w-100 fourth-slide" alt="FORTH SLIDE">
    </div>
	  <div class="carousel-item">
      <img src="..." class="d-block w-100 fifth-slide" alt="FIFTH SLIDE">
    </div>
  </div>
  <button class="carousel-control-prev glyphicon-chevron-left left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next glyphicon-chevron-right right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

	
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
 
</html>
